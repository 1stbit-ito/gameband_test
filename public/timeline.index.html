<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script type="text/javascript">
    $(function(){
        $("#response").html("Response Values");

        $("#button").click( function(){
            var url = $("#url_post").val();

            var JSONdata = {
              "user_id"       : $("#user_id").val(),
              "game_id"       : $("#game_id").val(),
              "timeline_type" : $("#timeline_type").val(),
              "count"         : $("#count").val(),
              "page"          : $("#page").val(),
            };

            $.ajax({
                type : 'get',
                url : url,
                data : JSONdata,
                contentType: 'application/JSON',
                dataType : 'JSON',
                scriptCharset: 'utf-8',
                success : function(data) {
                    // Success
                    $("#response").html(JSON.stringify(data));
                },
                error : function(data) {

                    // Error
                    alert("error");
                    alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                }
            });
        })
    })
</script>

</head>
<body>
    <h1>HTMLファイルからPOSTでJSONデータを送信する</h1>
    <p>URL: <input type="text" id="url_post" name="url" size="100" value="http://192.168.33.172/timeline.json"></p>
    <p>USER ID: <input type="text" id="user_id" size="30" name="user_id" value="7e4c28be3b084fa1"></p>
    <p>GAME ID: <input type="text" id="game_id" size="30" name="game_id" value="1"></p>
    <p>TIMELINE TYPE: <input type="text" id="timeline_type" size="30" name="timeline_type" value="0"></p>
    <p>COUNT: <input type="text" id="count" size="30" name="count" value="5"></p>
    <p>PAGE: <input type="text" id="page" size="30" name="count" value="1"></p>

    <p><button id="button" type="button">submit</button></p>
    <textarea id="response" cols=120 rows=10 disabled></textarea>
</body>
</html>
